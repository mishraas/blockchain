<div class="row">
    <div class="col-sm-3">
        <account collateral-account-list="$ctrl.collateralAccountList" 
	        security-section-enable="$ctrl.showSecuritySection()" 
		  	selected-account-list="$ctrl.selectedAccountList" loan="$ctrl.loan"></account>
    </div>
    <div class=" col-sm-8">
        <security security-details="$ctrl.securityDetails" ng-if="$ctrl.enableSecuritySection" loan="$ctrl.loan"></security>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 col-sm-offset-2">
        <hr>
        <div class="pull-right">
            <button class="btn btn-success" ng-click="$ctrl.saveLoan()">Save</button>
            <button class="btn btn-danger">Send for Consent</button>
        </div>
    </div>
</div>
