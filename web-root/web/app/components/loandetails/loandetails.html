<div class="row">
    <div class="alert alert-success" ng-if="$ctrl.successFlag" id="form-message" ng-class="{ 'fade-form-submission-msg':$ctrl.successFlag}">
        <strong>Congractulations !</strong> Loan has been saved successfully. Click on send to consent button to proceed.
    </div>
</div>
<div class="row">
    <div class="alert alert-danger" id="form-message" ng-if="$ctrl.errorFlag" ng-class="{ 'fade-form-submission-msg':$ctrl.successFlag}">
        <strong>Sorry!</strong> Error occured while saving draft
    </div>
</div>
<uib-accordion close-others="oneAtATime">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <uib-accordion close-others="$ctrl.closeOtherAccordian">
                <div uib-accordion-group class="panel-primary" is-open="$ctrl.openLoanInfoSection">
                    <uib-accordion-heading ng-click="$ctrl.openLoanInfoSection=!$ctrl.openLoanInfoSection"> Loan Info <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.openLoanInfoSection, 'glyphicon-chevron-right': !$ctrl.openLoanInfoSection}"></i>
                    </uib-accordion-heading>
                    <loan-info use-of-loan-proceeds="$ctrl.useOfLoanProceeds" open-collateral-accordian="$ctrl.expandCollateralInfo()" loan-info="$ctrl.loan" prev-path="$ctrl.previousRoute" show-rate-section="$ctrl.showRateSection"></loan-info>
                </div>
            </uib-accordion>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div uib-accordion-group class="panel-primary" is-open="$ctrl.openCollateralInfoSection" is-disabled="!$ctrl.openCollateralInfoSection" ng-class="{'collateral-heading': !$ctrl.openCollateralInfoSection,'text-muted':false}">
                <uib-accordion-heading>
                    <span ng-class="{'collateral-heading': !$ctrl.openCollateralInfoSection}">Collateral Info</span>
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': $ctrl.openCollateralInfoSection, 'glyphicon-chevron-right': !$ctrl.openCollateralInfoSection,'collateral-heading': !$ctrl.openCollateralInfoSection}"></i>
                </uib-accordion-heading>
                <collateral-info ng-if="$ctrl.openCollateralInfoSection" save-loan="$ctrl.saveLoan()" loan="$ctrl.loan"enable-form-submission-btn="$ctrl.enableLoanSubmissionButton()" prev-path="$ctrl.previousRoute"></collateral-info>
            </div>
        </div>
    </div>
</uib-accordion>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <hr>
        <div class="pull-right">
            <button class="btn btn-success" ng-disabled="$ctrl.disableDraftButton" ng-click="$ctrl.saveLoan()">Save as Draft</button>
            <button class="btn btn-danger" ng-disabled="$ctrl.disableConsentButton" ng-click="$ctrl.saveAndContinue()">Send for Consent</button>
        </div>
    </div>
</div>
