<nav class="navbar navbar-default col-sm-offset-2 col-sm-8 header-color">
    <div class="container-fluid">
        <div class="text-center">
            <h3><b>Loan Listing</b></h3>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
         <div class="col-sm-offset-1 col-sm-10 table-responsive">
            <table class="table table-hover table-striped text-center">
                <thead>
                    <tr class="position-header">
                        <th>Loan Number</th>
                        <th>Loan Status</th>
                        <th>Outstanding</th>
                        <th>Amt. Avl To Borrow</th>
                        <th>Margin Call Amt.</th>
                        <th>Margin Call Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="loan in $ctrl.loanList" >
                        <td><a id="link-3" ng-click="$ctrl.navigateToLoanDetails(loan.id)">{{loan.id}}</a></td>
                        <td>{{loan.status}}</td>
                        <td>{{loan.outstanding}}</td>
                        <td>{{loan.amountAvailableToBorrow}}</td>
                        <td>{{loan.marginCallAmount}}</td>
                        <td>{{loan.marginCallDueDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
