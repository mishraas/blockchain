<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading header-color">
                    <div class="text-center">
                        <b>Loan Listing</b>
                    </div>     
                </div>
                <div class="panel-body">
                    <div class="table-responsive panel panel-default default-height">
                        <table class="table table-hover table-striped text-center">
                            <thead>
                                <tr>
                                    <th>Loan Number</th>
                                    <th>Loan Status</th>
                                    <th>Outstanding</th>
                                    <th>Amt. Avl To Borrow</th>
                                    <th>Margin Call Amt.</th>
                                    <th>Margin Call Due Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="loan in $ctrl.loanList" >
                                    <td><a id="link-3" ng-click="$ctrl.navigateToLoanDetails(loan.id)">{{loan.id}}</a></td>
                                    <td>{{loan.status}}</td>
                                    <td>{{loan.outstanding}}</td>
                                    <td>{{loan.amountAvailableToBorrow}}</td>
                                    <td>{{loan.marginCallAmount}}</td>
                                    <td>{{loan.marginCallDueDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>           
        </div> 
    </div>
</div>
